<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day6.css">
	<title>100 Days of CSS: Day 6</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <!-- tan box container -->
    <div class="container">

        <!-- info card -->
        <div class="card">
            <!-- left column -->
            <div class="left-column">
                
                <!-- image w/ circle animations -->
                <div class="circle-1">
                    <div class="circle-2">
                        <img src="./profilePhoto.jpeg" />
                    </div>
                </div>

                <!-- name & title -->
                <span class="name">Heather Dice</span>
                <span class="title">Frontend Web Developer</span>

                <!-- buttons -->
                <button>Follow</button>
                <button>Message</button>
            </div>

            <!-- right column -->
            <div class="right-column">
                <div class="row">
                    <span class="numbers">523</span>
                    <span class="categories">Posts</span>    
                </div>
                <div class="row">
                    <span class="numbers">1387</span>
                    <span class="categories">Likes</span>    
                </div>
                <div class="row">
                    <span class="numbers">146</span>
                    <span class="categories">Followers</span>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
