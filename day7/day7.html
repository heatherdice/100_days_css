<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day7.css">
    <title>100 Days of CSS: Day 7</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <!-- blue box container -->
    <div class="container">

        <!-- info card -->
        <div class="card">
            <!-- blue header -->
            <div class="card-header">
                Notifications
            </div>
            <!-- text -->
            <div class="notifications">
                <div>
                    <span class="times">9:24am</span>
                    <br>
                    <span class="names">John Walker</span> posted a photo on your wall.    
                </div>

                <div>
                    <span class="times">8:19am</span>
                    <br>
                    <span class="names">Alice Parker</span> commented on your last post.    
                </div>

                <div>
                    <span class="times">Yesterday</span>
                    <br>
                    <span class="names">Luke Wayne</span> added you as a friend.    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
